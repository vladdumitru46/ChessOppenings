<!DOCTYPE html>
<html lang="en">

<head>
    <title id="pageTitle">profilePage</title>
    <meta property="og:title" content="profilePage - Grumpy Little Opossum"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <meta property="twitter:card" content="summary_large_image"/>
    <link href="./profile-page.css" rel="stylesheet"/>
</head>

<body>
<header data-thq="thq-navbar" class="open-course-page-navbar-interactive">
    <img alt="logo" src="../pieces/navBar.png" class="open-course-page-image" />
    <div data-thq="thq-navbar-nav" class="open-course-page-desktop-menu">
        <nav id="navigation-bar" class="open-course-page-links">
            <span id="homeLink" class="nav-link">Home</span>
            <span id="learningPageLink" class="nav-link">Learning page</span>
            <span id="playAgainstAiLink" class="nav-link">Play against ai</span>
            <span id="gameHistoryLink" class="nav-link">Game history</span>
        </nav>
        <button type="button" class="collapsible"><img id="profilePic" src="../pieces/profile.png"></button>
        <div class="content">
            <button id="logOut" onclick="logOut()">Log out</button>
        </div>
    </div>
</header>
<div class="profile-page-container">
    <span class="profile-page-text" id="helloTitle">Hello, </span>
    <input type="text"class="profile-page-textinput input" id="name"/>
    <input type="text"  class="profile-page-textinput3 input" id="user_name" readonly/>
    <input type="text"  class="profile-page-textinput2 input" id="email"/>
    <input type="password"  class="profile-page-textinput1 input" id="password"/>
    <button type="button" id="saveButton" class="profile-page-button button" onclick="save()">
        <span>Save</span>
    </button>
</div>
<script defer src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
<script src="profile_page.js"></script>
</body>

</html>
