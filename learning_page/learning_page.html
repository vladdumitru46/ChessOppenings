<!DOCTYPE html>
<html lang="en">

<head>
  <title>Learning Page</title>
  <meta property="og:title" content="learningpage - Grumpy Little Opossum" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <meta property="twitter:card" content="summary_large_image" />

  <style data-tag="reset-style-sheet">
    html {
      line-height: 1.15;
    }

    body {
      margin: 0;
    }

    * {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
    }

    p,
    li,
    ul,
    pre,
    div,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    figure,
    blockquote,
    figcaption {
      margin: 0;
      padding: 0;
    }

    button {
      background-color: transparent;
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0;
    }

    button,
    select {
      text-transform: none;
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button;
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0;
    }

    button:-moz-focus,
    [type="button"]:-moz-focus,
    [type="reset"]:-moz-focus,
    [type="submit"]:-moz-focus {
      outline: 1px dotted ButtonText;
    }

    a {
      color: inherit;
      text-decoration: inherit;
    }

    input {
      padding: 2px 4px;
    }

    img {
      display: block;
    }

    html {
      scroll-behavior: smooth
    }
  </style>
  <style data-tag="default-style-sheet">
    html {
      font-family: Inter, sans-serif;
      font-size: 16px;
    }

    body {
      font-weight: 400;
      font-style: normal;
      text-decoration: none;
      text-transform: none;
      letter-spacing: normal;
      line-height: 1.15;
      color: var(--dl-color-gray-black);
      background-color: var(--dl-color-gray-white);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.css" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        data-tag="font" />
  <link rel="stylesheet" href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css" />
</head>

<body>
<link rel="stylesheet" href="./style.css" />
<div>
  <link href="./learningpage.css" rel="stylesheet" />

  <div class="learningpage-container">
    <header data-thq="thq-navbar" class="learningpage-navbar-interactive">
      <img alt="logo" src="../pieces/navBar.png" class="learningpage-image" />
      <div data-thq="thq-navbar-nav" class="learningpage-desktop-menu">
        <nav id="navigation-bar" class="learningpage-links">
          <span id="homeLink" class="nav-link">Home</span>
          <span id="playAgainstAiLink" class="nav-link">Play against ai</span>
          <span id="gameHistoryLink" class="nav-link">Game history</span>
        </nav>
        <button type="button" class="collapsible"><img id="profilePic" src="../pieces/profile.png" alt = profile></button>
        <div class="content">
          <button id="viewProfile" onclick="viewProfile()">View</button>
          <button id="logOut" onclick="logOut()">Log out</button>
        </div>
      </div>
    </header>

    <span class="learningpage-text">
        <span>Learning Page</span>
        <br />
        <br />
      </span>
    <ul class="learningpage-ul list">
      <li class="learningpage-li list-item" onclick="openCourse(this)" data-course="The Viena">
          <span class="learningpage-text04">
            <span>The Viena</span>
            <br />
            <br />
            <br />
          </span>
      </li>
      <li class="learningpage-li1 list-item" onclick="openCourse(this)" data-course="Four Knights">
          <span class="learningpage-text09">
            <span>Four Knights</span>
            <br />
            <br />
            <br />
          </span>
      </li>
      <li class="learningpage-li2 list-item" onclick="openCourse(this)" data-course="The London">
          <span class="learningpage-text14">
            <span>The London</span>
            <br />
            <br />
            <br />
          </span>
      </li>
      <li class="learningpage-li3 list-item" onclick="openCourse(this)" data-course="Scandinavian Defence">
          <span class="learningpage-text19">
            <span>Scandinavian Defence</span>
            <br />
            <br />
            <br />
          </span>
      </li>
      <li class="learningpage-li4 list-item" onclick="openCourse(this)" data-course="The Caro Kahn">
          <span class="learningpage-text24">
            <span>The Caro Kahn</span>
            <br />
            <br />
            <br />
          </span>
      </li>
      <li class="learningpage-li5 list-item" onclick="openCourse(this)" data-course="Ruy Lopez">
          <span class="learningpage-text29">
            <span>Ruy Lopez</span>
            <br />
            <br />
            <br />
          </span>
      </li>
    </ul>
  </div>
</div>
<script defer="" src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
<script src="learning_page.js"></script>
</body>

</html>
