<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Determine the correct URL based on the Spring Boot application's port
        const springBootPort = 8080; // Replace with the actual port number
        const springBootURL = `http://localhost:${springBootPort}/chess/login`;

        // Construct the request object
        const requestData = {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({email: username, password: password})

        };

        // Send the POST request to the correct URL
        fetch(springBootURL, requestData)
            .then(response => {
                if (response.ok) {
                    window.location.href = 'home_page/homePage.html'
                } else {
                    return response.text().then(errorData => {
                        throw new Error(errorData);
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                window.alert(error.message);
            });
    });

</script>
</body>
</html>
